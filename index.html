<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- I want to make a plant tracking/reminder web app. I will make a card for
    each plant. Cards color coded. Top color banner will be location based. The
    card will have information on plant type, location, name, and special
    instructions. The front of the card will display next watering/fertilizer
    date. Send watering reminder text? email? -->

    <div class="container">
      <!-- bedbroom block 3 cards-->
      <div class="bedroom row">
        <div class="card br">
          <input
            type="checkbox"
            id="babyJade"
            class="more"
            aria-hidden="true"
          />
          <div class="content">
            <div class="front" style="background-image: url('IMG_2229.jpg');">
            <div class="inner">
              <h4><b>Baby Jade</b></h4>
              <label for="babyJade" class="button" aria-hidden="true">
                Details
              </label>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <div class="info">
                <span>watering frequency</span>
              </div>
              <div class="info">
                <span>fertilizer frequency</span>
              </div>
              <div class="info">
                <span>something else</span>
              </div>
              <div class="description">additional details</div>
              <label for="babyJade" class="button return" aria-hidden="true"
                ><--</label
              >
            </div>
          </div>
        </div>
        <div class="card br">
          <h4><b>Money Tree</b></h4>
        </div>
        <div class="card br">
          <h4><b>Zebrina</b></h4>
        </div>
      </div>
      <div class="livingRoom row">
        <div class="card lr">
          <h4><b>Mama Jade</b></h4>
        </div>
        <div class="card lr">
          <h4><b>Anthurium</b></h4>
        </div>
        <div class="card lr">
          <h4><b>Ginseng</b></h4>
        </div>
        <div class="card lr">
          <h4><b>Aloe</b></h4>
        </div>
      </div>
    </div>
  </body>
</html>
